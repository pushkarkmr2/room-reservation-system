spring.application.name=property-app
server.port=9109
spring.datasource.url=jdbc:mysql://localhost:3306/rrs
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop


eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:9012/eureka/
eureka.client.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

springdoc.api-docs.path=/v3/api-docs/property
springdoc.swagger-ui.path=/property/swagger-ui.html

management.endpoints.web.exposure.include=*
management.endpoint.health.show.details=always
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0

